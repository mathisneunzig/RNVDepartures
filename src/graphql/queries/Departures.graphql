query Departures($stationId: String!, $startTime: String!, $first: Int!) {
  station(id: $stationId) {
    hafasID
    longName
    journeys(startTime: $startTime, first: $first, timetable: ESTIMATED) {
      elements {
        ... on Journey {
          line {
            lastJourneyTypes
            lineGroup { id }
            style { primary { hex } }
          }
					canceled
					vehicles
          currentStop: stops(onlyHafasID: $stationId) {
            destinationLabel
            plannedDeparture { isoString }
            realtimeDeparture { isoString }
						pole {
							platform {
								id
								label
								type
							}
						}
          }
          allStops: stops {
						station {
							name
							hafasID
						}
            plannedDeparture { isoString }
            realtimeDeparture { isoString }
            plannedArrival { isoString }
            realtimeArrival { isoString }
          }
          loads(onlyHafasID: $stationId, first: 1) {
            ratio
            loadType
            forecast
            realtime
            adjusted
          }
        }
      }
    }
  }
}
